{% block content %}
    <div class="container-fluid">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">{{ object.title }}</h1>
        <p class="lead">{{ object.preview }}</p>
      </div>
    </div>


    <div class="container-fluid">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-lg-6 text-justify">
      {% with t=object.text|linebreaks %}
      {{ t|urlize }}
      {% endwith %}
      <br>
      - {{ object.author }}
    </div>
    <div class="col">

    </div>
  </div>

</div>

    </div>
{% endblock %}
